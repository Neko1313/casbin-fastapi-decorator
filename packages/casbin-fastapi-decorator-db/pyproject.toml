[project]
name = "casbin-fastapi-decorator-db"
version = "0.1.1"
description = "Database enforcer provider for casbin-fastapi-decorator"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "casbin-fastapi-decorator",
    "sqlalchemy>=2.0.0",
]

[build-system]
requires = ["uv_build>=0.9.18,<0.10.0"]
build-backend = "uv_build"

[tool.uv.sources]
casbin-fastapi-decorator = { workspace = true }

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "session"
python_files = ["test_*.py", "*_test.py", "act.py", "error.py"]
pythonpath = ["."]
markers = [
    "integration: integration tests (real I/O, HTTP)",
    "unit: unit tests (no real I/O)",
    "db_provider: DatabaseEnforcerProvider component tests",
]

[tool.bandit]
exclude_dirs = ["tests"]

[dependency-groups]
dev = [
    "asyncpg>=0.31.0",
]
test = [
    "testcontainers[postgres]>=4.14.1",
    "asyncpg>=0.30.0",
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
    "httpx>=0.28.0",
]
