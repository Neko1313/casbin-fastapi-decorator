appname = casdoor
httpport = 8000
runmode = dev
copyrequestbody = true

# Use the embedded MySQL in the all-in-one image (root / 123456)
driverName = mysql
dataSourceName = root:123456@tcp(localhost:3306)/
dbName = casdoor

# Load example data on every start (idempotent upsert)
initDataFile = /conf/init_data.json
